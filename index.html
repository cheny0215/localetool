<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义 Layout 组件</title>
    <link rel="stylesheet" href="./css/index.css">
    <style>
        /* 基本样式 */
        #layout {
            display: flex;
            height: 100vh;
            transition: margin-left 0.3s;
            /* 平滑过渡效果 */
        }

        #sidebar {
            width: 200px;
            background-color: #333;
            color: rgb(171, 76, 76);
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: width 0.3s;
            /* 平滑过渡效果 */
            overflow: hidden;
        }

        #sidebar-box {
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            margin: -10px -15px 0;
        }

        #sidebar.collapsed {
            width: 60px;
            /* 收缩后的宽度 */
        }

        #sidebar h2 {
            height: 100%;
            line-height: 40px;
            margin-top: 0;
            font-size: 18px;
            transition: opacity 0.3s;
            /* 平滑过渡效果 */
        }

        #sidebar.collapsed h2 {
            display: none;
            /* 收缩时隐藏标题 */
        }

        #sidebar.collapsed #toggleBtn {
            display: none;
            /* 收缩时隐藏菜单 */
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            margin: 6px 0;
            border: 1px solid rgba(0, 0, 0, 0);
            border-radius: 8px;
        }

        #sidebar ul li:hover {
            box-shadow: 2px 2px 8px #d483836c;
        }

        #sidebar ul li a {
            display: block;
            padding: 8px 10px;
            width: 100%;
            height: 100%;
            color: rgb(171, 76, 76);
            text-decoration: none;
            cursor: pointer;
        }

        #toggleSidebar {
            height: 100%;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 4px;
            background: none;
            border: none;
            color: rgb(171, 76, 76);
            font-size: 24px;
            cursor: pointer;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s;
            /* 平滑过渡效果 */
        }

        #header {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        #content {
            padding: 15px;
            flex: 1;
        }

        #content .iframeBox {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .showIframe {
            display: block;
        }

        .hiddenIframe {
            display: none;
        }

        .activeButton {
            border: 1px solid #d58080!important;
            box-shadow: 2px 6px 8px #d4838330!important;
        }
    </style>
</head>

<body>
    <div id="layout">
        <div id="sidebar">
            <div id="sidebar-box">
                <button id="toggleSidebar" aria-label="Toggle Sidebar">☰</button>
                <h2>菜单</h2>
            </div>
            <ul id="toggleBtn">
                <li><a class="clickBTN" name="ic平台书签检查工具">icCheckTool</a></li>
                <li><a class="clickBTN" name="txt文本去除换行">txtnowrap</a></li>
                <li><a class="clickBTN" name="页面padding检查">paddingCheck</a></li>
                <li><a class="clickBTN" name="test">test</a></li>
                <li><a class="clickBTN" name="文本对比工具">codeDiff</a></li>
                <li><a class="clickBTN" name="preact">preact</a></li>
                <li><a class="clickBTN" name="PIG">PIG</a></li>
                <li><a class="clickBTN" name="QA">QA</a></li>
            </ul>
        </div>
        <div id="main">
            <div id="header">
                标题
            </div>
            <div id="content">
                <!-- <p>这里是内容区域。</p> -->
                <iframe class="iframeBox hiddenIframe" src="./icCheckTool/index.html"></iframe>
                <iframe class="iframeBox hiddenIframe" src="./txtnowrap/index.html"></iframe>
                <iframe class="iframeBox hiddenIframe" src="./paddingcheck/index.html"></iframe>
                <iframe class="iframeBox hiddenIframe" src="./test/index.html"></iframe>
                <iframe class="iframeBox hiddenIframe" src="./codeDiff/index.html"></iframe>
                <iframe class="iframeBox hiddenIframe" src="./preact/index.html"></iframe>
                <iframe class="iframeBox hiddenIframe" src="./pig/index.html"></iframe>
                <iframe class="iframeBox hiddenIframe" src="./qa/index.html"></iframe>
            </div>
        </div>
    </div>
    <script>

        // 获取侧边栏和按钮
        const header = document.getElementById('header')
        const sidebar = document.getElementById('sidebar');
        const toggleSidebarButton = document.getElementById('sidebar-box');
        const toggleBtn = document.querySelectorAll('#toggleBtn li')

        // 初始化状态
        let isCollapsed = false;

        // 切换侧边栏的展开/收缩状态
        toggleSidebarButton.addEventListener('click', function toggleSidebar() {
            if (isCollapsed) {
                sidebar.classList.remove('collapsed');
                isCollapsed = false;
            } else {
                sidebar.classList.add('collapsed');
                isCollapsed = true;
            }
        });


        // ifarme
        const clickBTN = document.querySelectorAll('.clickBTN')
        const iframeBox = document.querySelectorAll('.iframeBox')

        activeButton(0)
        function activeButton(index) {
             header.innerText = clickBTN[index].name
                iframeBox[index].className = 'iframeBox showIframe'
                toggleBtn[index].className = 'activeButton'
        }

        for (let index = 0; index < clickBTN.length; index++) {
            clickBTN[index].onclick = function () {
                for (let i = 0; i < clickBTN.length; i++) {
                    iframeBox[i].className = 'iframeBox hiddenIframe'
                    toggleBtn[i].className = ''
                }
                activeButton(index)
            }

        }




    </script>
</body>

</html>
