<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷Loading动画</title>
    <style>
        body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #282c34;
}

.loader {
    position: relative;
    width: 150px;
    height: 150px;
}

.ring {
    width: 100px;
    height: 100px;
    border: 10px solid rgba(255, 255, 255, 0.2);
    border-top: 10px solid #ff4081;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

.cube {
    width: 30px;
    height: 30px;
    background-color: #ff4081;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: bounce 1s infinite alternate;
}

.dot {
    width: 15px;
    height: 15px;
    background-color: #ffffff;
    border-radius: 50%;
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%, 0);
    animation: float 1.5s infinite ease-in-out;
}

.triangle {
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 25px solid #ff4081;
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translate(-50%, 0);
    animation: triangle-spin 2s infinite linear;
}

.squares {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: space-between;
    width: 100px;
}

.square {
    width: 15px;
    height: 15px;
    background-color: #ff4081;
    animation: square-bounce 0.8s infinite alternate;
}

.square:nth-child(2) {
    animation-delay: 0.2s;
}

.square:nth-child(3) {
    animation-delay: 0.4s;
}

.square:nth-child(4) {
    animation-delay: 0.6s;
}
.square:nth-child(5) {
    animation-delay: 0.8s;
}
.square:nth-child(6) {
    animation-delay: 1s;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes bounce {
    0% { transform: translate(-50%, -50%) scale(1); }
    100% { transform: translate(-50%, -50%) scale(1.5); }
}

@keyframes float {
    0% { transform: translate(-50%, 0); }
    50% { transform: translate(-50%, -15px); }
    100% { transform: translate(-50%, 0); }
}

@keyframes triangle-spin {
    0% { transform: translate(-50%, 0) rotate(0deg); }
    100% { transform: translate(-50%, 0) rotate(360deg); }
}

@keyframes square-bounce {
    0% { transform: translateY(0) rotate(0deg); }
    20% { border-radius: 20%; }
    100% { transform: translateY(-60px) rotate(360deg);border-radius: 50%; }
}

    </style>
</head>
<body>
    <div class="loader">
        <!-- <div class="ring"></div> -->
        <!-- <div class="cube"></div> -->
        <!-- <div class="dot"></div> -->
        <div class="triangle"></div>
        <div class="squares">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const loader = document.querySelector('.loader');

});

    </script>
</body>
</html>
