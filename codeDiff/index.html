<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本对比工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/theme/elegant.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .CodeMirror {
            border: 1px solid #ddd;
            min-height: 400px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .container > div {
            width: 50%;
        }
        textarea {
            height: 400px;

        }
        .diffBox{
            width: 100%;
        }
        .diff-output {
            width: 100%;
            overflow: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f8f8f8;
        }
        .diff-added {
            background-color: #d4fcbc;
        }
        .diff-removed {
            background-color: #fbb6c2;
        }
    </style>
</head>
<body>

    <h3>文本对比工具</h3>

    <div class="container">
        <div>
            <span style="color: #fa4f6b;line-height: 40px;">文本1</span>
            <textarea id="code1" wrap="hard"></textarea>
        </div>
        <div>
            <span style="color: #58c31a;line-height: 40px;">文本2</span>
            <textarea id="code2" wrap="hard"></textarea>
        </div>
    </div>

    <button onclick="compare()" style="margin-top: 20px;cursor: pointer;">对比</button>
    <button onclick="wordWrap()" style="margin: 20px 0 0 12px;cursor: pointer;">text是否折行显示</button>

    <h3>对比结果</h3>
    <div class="diffBox">
        <div id="diff-output" class="diff-output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.0.0/diff.min.js"></script>
    <script>
        // 初始化CodeMirror编辑器
        let editor1
        let editor2
         editor1 = CodeMirror.fromTextArea(document.getElementById("code1"), {
            lineNumbers: true,
            mode: "javascript",
            theme: "elegant",
            lineWrapping: true,
        });

         editor2 = CodeMirror.fromTextArea(document.getElementById("code2"), {
            lineNumbers: true,
            mode: "javascript",
            theme: "elegant",
            lineWrapping: true,
        });
      

        // 对比文本的函数
        function compare() {
            var text1 = editor1.getValue();
            var text2 = editor2.getValue();

            // 使用jsdiff库进行文本对比
            // var diff = Diff.diffLines(text1, text2);
            var diff = Diff.diffWords(text1, text2);
            console.log('diff',diff);
            

            var diffHtml = diff.map(function(part) {
                var color = part.added ? 'diff-added' : part.removed ? 'diff-removed' : '';
                return `<span class="${color}">${part.value.replace(/\n/g, '<br>')}</span>`;
            }).join('');

            document.getElementById('diff-output').innerHTML = diffHtml;
        }

        function wordWrap() {
            const currentWrap1 = editor1.getOption('lineWrapping');
            editor1.setOption('lineWrapping', !currentWrap1);
            const currentWrap2 = editor2.getOption('lineWrapping');
            editor2.setOption('lineWrapping', !currentWrap2);
        }
    </script>

</body>
</html>
