    <script>
        const formPanel = document.querySelector('.form-panel');
        // é¡¹ç›®æ•°æ®å­˜å‚¨
        let projects = JSON.parse(localStorage.getItem('DM-copyNote')) || {};
        let currentProjectId = localStorage.getItem('DM-copyNote-currentProjectId');

        if (projects && JSON.stringify(projects) != '{}') {
            formPanel.style.visibility = 'visible';
        }
        // åˆ›å»ºæ–°é¡¹ç›®
        function createNewProject() {            
            formPanel.style.visibility = 'visible';
            const projectId = 'project_' + Date.now();
            projects[projectId] = {
                name: 'æ–°é¡¹ç›®',
                data: {
                    projectName: '',
                    developer: '',
                    pm: '',
                    icServer: '',
                    uuid: [],
                    language: '',
                    radar: '',
                    revision: '',
                }
            };
            currentProjectId = projectId;
            saveData();
            renderProjects();
            loadProject(projectId);
        }

        // ä¿®æ”¹ deleteProject å‡½æ•°å’Œé¡¹ç›®åˆ—è¡¨æ¸²æŸ“éƒ¨åˆ†

        // æ¸²æŸ“é¡¹ç›®åˆ—è¡¨
        function renderProjects() {

            const list = document.getElementById('projectsList');
            list.innerHTML = '';

            Object.entries(projects).forEach(([id, project]) => {
                const div = document.createElement('div');
                div.className = `project-item ${id === currentProjectId ? 'active' : ''}`;
                div.innerHTML = `
            <span>${project.name}</span>
            <button class="delete-project" data-id="${id}">Ã—</button>
        `;
                // åˆ†åˆ«æ·»åŠ ç‚¹å‡»äº‹ä»¶
                div.onclick = () => loadProject(id);
                div.querySelector('.delete-project').onclick = (e) => {
                    e.stopPropagation();
                    deleteProject(id);
                };
                list.appendChild(div);
            });
        }

        // åˆ é™¤é¡¹ç›®
        function deleteProject(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªé¡¹ç›®å—ï¼Ÿ')) return;

            delete projects[id];
            if (currentProjectId === id) {
                currentProjectId = Object.keys(projects)[0];
                if (currentProjectId) {
                    loadProject(currentProjectId);
                } else {
                    clearForm();
                }
            }
            saveData();
            renderProjects();

            if (!projects || JSON.stringify(projects) == '{}') {
                formPanel.style.visibility = 'hidden';
            }
        }

        // æ·»åŠ æ¸…ç©ºè¡¨å•å‡½æ•°
        function clearForm() {
            document.getElementById('projectName').value = '';
            document.getElementById('developer').value = '';
            document.getElementById('pm').value = '';
            document.getElementById('icServer').value = '';
            document.getElementById('uuid-input').value = '';
            document.getElementById('uuid-list').innerHTML = '';
            document.getElementById('radar').value = '';
            document.getElementById('revision').value = '';
            document.getElementById('generatedResults').innerHTML = '';
            currentProjectId = null;
        }

        // åŠ è½½é¡¹ç›®
        function loadProject(id) {
            currentProjectId = id;
            const project = projects[id].data;
            console.log("ğŸš€ ~ loadProject ~ project:", project)

            document.getElementById('projectName').value = project.projectName;
            document.getElementById('developer').value = project.developer;
            document.getElementById('pm').value = project.pm;
            document.getElementById('icServer').value = project.icServer;
            document.getElementById('year').value = project.year;
            document.getElementById('radar').value = project.radar;
            document.getElementById('revision').value = project.revision;
            
            // æ¸²æŸ“UUIDåˆ—è¡¨
            renderUuidList();

            // å¤„ç†è¯­è¨€å¤šé€‰
            // æ¸…é™¤æ‰€æœ‰å¤é€‰æ¡†çš„é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('input[name="language"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            
            // è®¾ç½®é€‰ä¸­çš„è¯­è¨€
            if (Array.isArray(project.language)) {
                project.language.forEach(lang => {
                    const checkbox = document.querySelector(`input[name="language"][value="${lang}"]`);
                    if (checkbox) {
                        checkbox.checked = true;
                    }
                });
            } else if (project.language) {
                // å…¼å®¹æ—§æ•°æ®æ ¼å¼
                const checkbox = document.querySelector(`input[name="language"][value="${project.language}"]`);
                if (checkbox) {
                    checkbox.checked = true;
                }
            }

            localStorage.setItem('DM-copyNote-currentProjectId', id);
            renderProjects();
            generateResults();
        }



        // ä¿å­˜æ•°æ®
        function saveData() {
            localStorage.setItem('DM-copyNote', JSON.stringify(projects));
        }

        // ç”Ÿæˆç»“æœ
        function generateResults() {
            if (!currentProjectId) return;

            const project = projects[currentProjectId].data;
            const results = document.getElementById('generatedResults');
            results.innerHTML = '';

            // å¤„ç†è¯­è¨€æ˜¾ç¤º
            const languages = Array.isArray(project.language) ? project.language.join('&') : project.language;
            
            // è¯­è¨€ä»£ç æ˜ å°„
            const languageMap = {
                'HKEN': '/hk/en',
                'HKTC': '/hk',
                'MOTC': '/mo',
                'TWTC': '/tw',
                'CNSC': '.cn'
            };

            // ç”Ÿæˆæµè§ˆå™¨ä½¿ç”¨çš„items
            const browserItems = [];
            const uuids = Array.isArray(project.uuid) ? project.uuid : (project.uuid ? [project.uuid] : []);
            
            if (Array.isArray(project.language) && project.language.length > 0 && uuids.length > 0) {
                uuids.forEach((uuid, uuidIndex) => {
                    project.language.forEach(lang => {
                        const langCode = languageMap[lang];
                        const versionLabel = uuids.length > 1 ? ` (ç‰ˆæœ¬${uuidIndex + 1})` : '';
                        browserItems.push({
                            label: `${lang}${versionLabel} é¡¹ç›®icé¢„è§ˆå¹³å°åœ°å€`,
                            value: `https://${project.icServer}.preview.apple.com${langCode}/dm/?id=${uuid.substring(0, 8)}`
                        });
                    });
                });
            } 

            // æŒ‰ä½¿ç”¨åœºæ™¯åˆ†ç»„çš„æ•°æ®ç»“æ„
            const sections = [
                {
                    title: 'SVN æäº¤ä½¿ç”¨',
                    items: [
                        { label: 'svnæäº¤ä¿¡æ¯', value: `Update ${project.projectName} code By ${project.developer}` },
                        { label: 'å›¾ç‰‡mergeåˆ°trunkæäº¤ä¿¡æ¯', value: `${project.pm} ask to merge ${project.projectName} from ${project.icServer} to ictrunk for ${project.radar} By ${project.developer}` }
                    ]
                },
                {
                    title: 'æµè§ˆå™¨ä½¿ç”¨',
                    items: browserItems
                },
                {
                    title: 'mcfly ä½¿ç”¨',
                    items: uuids.map((uuid, index) => {
                        const versionLabel = uuids.length > 1 ? ` (ç‰ˆæœ¬${index + 1})` : '';
                        return {
                            label: `é¡¹ç›®icé¢„è§ˆå¹³å°imgçš„src${versionLabel}`,
                            value: `https://${project.icServer}.preview.apple.com/hk/en/dm/${project.year}/${uuid}/i`
                        };
                    })
                },
                {
                    title: 'radar ä½¿ç”¨',
                    items: [
                        { label: 'ISV radarå›å¤ä¿¡æ¯', value: `Hi XXXX,\n\nUpdated your feedback, please help to review. Thanks.\n\nBest,\n${project.developer}` },
                        { label: 'è·‘å›¾radarå›å¤ä¿¡æ¯', value: `Merge ${project.projectName} images from ${project.icServer} to trunk for ${languages}.\nRevision: ${project.revision}` }
                    ]
                },
                {
                    title: 'è·‘å›¾æ–‡ä»¶å‘½å',
                    items: [
                        { label: 'Merge List æ–‡ä»¶å', value: `Merge List_${project.projectName}_${languages}_r${project.revision}.txt` },
                        { label: 'Contact Sheet æ–‡ä»¶å', value: `Contact Sheet_${project.projectName}_${languages}_r${project.revision}.html` }
                    ]
                }
            ];

            // æ¸²æŸ“åˆ†ç»„ç»“æœ
            sections.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'result-section';
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'section-title';
                titleDiv.textContent = section.title;
                sectionDiv.appendChild(titleDiv);

                section.items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `
                        <div class="result-content">
                            <div class="result-label">${item.label}</div>
                            <div class="result-value">${item.value.replace(/\n/g, '<br>')}</div>
                        </div>
                        <button class="copy-btn" onclick="copyText('${item.value.replace(/\n/g, '\\n')}', this)">å¤åˆ¶</button>
                    `;
                    sectionDiv.appendChild(div);
                });

                results.appendChild(sectionDiv);
            });
        }

        // å¤åˆ¶æ–‡æœ¬
        function copyText(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'å·²å¤åˆ¶';
                button.style.background = 'var(--success-color)';
                setTimeout(() => {

        // æ·»åŠ UUIDç›¸å…³å‡½æ•°
        function addUuid() {
            if (!currentProjectId) return;
            
            const input = document.getElementById('uuid-input');
            const uuid = input.value.trim();
            
            if (!uuid) {
                alert('è¯·è¾“å…¥UUID');
                return;
            }
            
            // ç¡®ä¿uuidæ˜¯æ•°ç»„
            if (!Array.isArray(projects[currentProjectId].data.uuid)) {
                projects[currentProjectId].data.uuid = [];
            }
            
            // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨
            if (projects[currentProjectId].data.uuid.includes(uuid)) {
                alert('è¯¥UUIDå·²å­˜åœ¨');
                return;
            }
            
            projects[currentProjectId].data.uuid.push(uuid);
            input.value = '';
            
            saveData();
            renderUuidList();
            generateResults();
        }

                projects[currentProjectId].data.uuid.splice(index, 1);
                saveData();

        function renderUuidList() {
            if (!currentProjectId) return;
            
            const uuidList = document.getElementById('uuid-list');
            const uuids = projects[currentProjectId].data.uuid || [];
            
            // å…¼å®¹æ—§æ•°æ®ï¼šå¦‚æœuuidæ˜¯å­—ç¬¦ä¸²ï¼Œè½¬æ¢ä¸ºæ•°ç»„
            if (typeof uuids === 'string' && uuids) {
                projects[currentProjectId].data.uuid = [uuids];
                saveData();
            }
            
            const uuidArray = Array.isArray(projects[currentProjectId].data.uuid)

            uuidList.innerHTML = uuidArray.map((uuid, index) => `

                    <span class="uuid-text">${uuid}</span>
                    <button onclick="removeUuid(${index})">åˆ é™¤</button>
                </div>
            `).join('');
        }

        // ç›‘å¬è¡¨å•å˜åŒ–
        ['projectName', 'developer', 'pm', 'icServer','year', 'radar','revision'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                updateProjectData();
            });
        });
        
        // UUIDè¾“å…¥æ¡†æ”¯æŒå›è½¦æ·»åŠ 
        document.getElementById('uuid-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addUuid();

        });

        // ä¸ºè¯­è¨€å¤é€‰æ¡†æ·»åŠ äº‹ä»¶ç›‘å¬
        document.querySelectorAll('input[name="language"]').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                updateProjectData();
            });
        });

        // æ›´æ–°é¡¹ç›®æ•°æ®çš„å‡½æ•°
        function updateProjectData() {
            if (!currentProjectId) return;

            // è·å–é€‰ä¸­çš„è¯­è¨€
            const selectedLanguages = Array.from(document.querySelectorAll('input[name="language"]:checked'))
                                          .map(cb => cb.value);

            const formData = {
                projectName: document.getElementById('projectName').value,
                developer: document.getElementById('developer').value,
                pm: document.getElementById('pm').value,
                icServer: document.getElementById('icServer').value,
                year: document.getElementById('year').value,
                language: selectedLanguages, // ä¿å­˜ä¸ºæ•°ç»„
                radar: document.getElementById('radar').value,
                uuid: projects[currentProjectId].data.uuid || [], // ä¿æŒUUIDæ•°ç»„ä¸å˜
                revision: document.getElementById('revision').value,
            };

            projects[currentProjectId].data = formData;
            projects[currentProjectId].name = formData.projectName || 'æœªå‘½åé¡¹ç›®';

            saveData();
            renderProjects();
            generateResults();
        }

        // åˆå§‹åŒ–
        if (currentProjectId && projects[currentProjectId]) {
            loadProject(currentProjectId);
        } else if (Object.keys(projects).length > 0) {
            loadProject(Object.keys(projects)[0]);
        }
        renderProjects();
    </script>
