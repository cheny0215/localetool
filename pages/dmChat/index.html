            const { data: { session } } = await supabase1.auth.getSession();

            if (session) {
                // å·²ç™»å½•ï¼Œè·å–ç”¨æˆ·ä¿¡æ¯
                await loadUserProfile(session.user);
                showChatInterface();

            // ç›‘å¬è®¤è¯çŠ¶æ€å˜åŒ–

                if (event === 'SIGNED_IN' && session) {

            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            // éªŒè¯
            if (!username || !email || !password) {
                showError('è¯·å¡«å†™æ‰€æœ‰å­—æ®µ');
                return;

            if (username.length < 2 || username.length > 20) {
                showError('æ˜µç§°é•¿åº¦åº”åœ¨2-20ä¸ªå­—ç¬¦ä¹‹é—´');
                return;

            if (password.length < 6) {

            if (password !== passwordConfirm) {

            const registerBtn = document.getElementById('registerBtn');

                if (error) throw error;

                // åˆ›å»ºç”¨æˆ·èµ„æ–™

                        .from('user_profiles')

        // ========== è®¾ç½®åœ¨çº¿çŠ¶æ€ ==========
        function setupPresence() {
            presenceChannel = supabase1.channel('online-users', {
                config: {

            presenceChannel
                .on('presence', { event: 'sync' }, () => {
                    const state = presenceChannel.presenceState();
                    const onlineCount = Object.keys(state).length;
                    document.getElementById('onlineCount').textContent = onlineCount;
                    
                    // æ›´æ–°åœ¨çº¿ç”¨æˆ·åˆ—è¡¨
                    updateOnlineUsersList(state);
                })
                .subscribe(async (status) => {
                    if (status === 'SUBSCRIBED') {
                        await presenceChannel.track({

                            username: currentUser.username,
                            online_at: new Date().toISOString()

            // æœ€å¤šæ˜¾ç¤º5ä¸ªåœ¨çº¿ç”¨æˆ·

            const totalUsers = Object.keys(state).length;
            if (totalUsers > 5) {

                moreBadge.textContent = `+${totalUsers - 5}`;
                moreBadge.title = `è¿˜æœ‰ ${totalUsers - 5} äººåœ¨çº¿`;
                listContainer.appendChild(moreBadge);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');

                        'apikey': config.anonKey,
                        'Authorization': `Bearer ${config.anonKey}`,

                    body: JSON.stringify(messageData)

                // console.log('å“åº”çŠ¶æ€:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();

                const data = await response.json();
                console.log('âœ… å‘é€æˆåŠŸï¼', data);

                input.value = '';


            } catch (error) {
                console.error('âŒ å‘é€å¤±è´¥:', error);
                showError('å‘é€å¤±è´¥ï¼š' + (error.message || 'æœªçŸ¥é”™è¯¯'));

            }
        }

        // ========== æ˜¾ç¤ºæ¶ˆæ¯ ==========
        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');

            if (message.type === 'system') {
                messageEl.className = 'system-message';
                messageEl.textContent = message.content;
            } else {
                const isOwn = message.user_id === currentUser.id;
                messageEl.className = `message ${isOwn ? 'own' : 'other'}`;

                const time = new Date(message.created_at).toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                // è·å–ç”¨æˆ·åé¦–å­—æ¯
                const initial = message.username.charAt(0).toUpperCase();

                messageEl.innerHTML = `
                    ${!isOwn ? `
                        <div class="message-sender">
                            <span class="sender-avatar">${initial}</span>
                            ${message.username}
                        </div>
                    ` : ''}
                    <div class="message-bubble">
                        ${escapeHtml(message.content)}
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }

            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
