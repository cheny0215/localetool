<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus 聊天室</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f0f4f8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            border: 1px solid rgba(100, 181, 246, 0.2);
            box-shadow: 0 8px 32px rgba(66, 153, 225, 0.15);
            max-width: 900px;
            width: 100%;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6db1e8 0%, #2e74ac 100%);
            border-bottom: none;
            color: #ffffff;
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #81d4fa;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 8px rgba(129, 212, 250, 0.6);
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.7;
                transform: scale(1.15);
            }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        .user-name {
            font-weight: 500;
            color: #ffffff;
        }

        .logout-btn {
            padding: 8px 16px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            backdrop-filter: blur(10px);
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: none;
        }

        .online-users {
            background: #e3f2fd;
            padding: 12px 32px;
            border-bottom: 1px solid rgba(100, 181, 246, 0.2);
            font-size: 12px;
            color: #1976d2;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .online-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
            background: linear-gradient(to bottom, #fcfdff 0%, #ffffff 100%);
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 65%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #64b5f6 0%, #1e92f2 100%);
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(66, 165, 245, 0.3);
        }

        .message.other .message-bubble {
            background: #ffffff;
            color: #2c3e50;
            border: 1px solid #e3f2fd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .message-sender {
            font-size: 11px;
            color: #64b5f6;
            margin-bottom: 6px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 6px;
            font-weight: 400;
        }

        .system-message {
            text-align: center;
            color: #a3a5a8;
            font-size: 11px;
            margin: 16px 0;
            letter-spacing: 0.3px;
            font-weight: 500;
        }

        .input-area {
            padding: 20px 32px 24px;
            background: #ffffff;
            border-top: 1px solid rgba(100, 181, 246, 0.2);
            display: flex;
            gap: 12px;
        }

        #messageInput {
            flex: 1;
            padding: 14px 20px;
            background: #f8fbff;
            border: 2px solid #e3f2fd;
            border-radius: 12px;
            font-size: 14px;
            color: #2c3e50;
            outline: none;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        #messageInput:focus {
            border-color: #90caf9;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(144, 202, 249, 0.1);
        }

        #messageInput::placeholder {
            color: #90caf9;
        }

        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 2px 8px rgba(66, 165, 245, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #42a5f5 0%, #2196f3 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 165, 245, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-container {
            background: #ffffff;
            border: 1px solid rgba(100, 181, 246, 0.3);
            padding: 48px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(66, 153, 225, 0.15);
            max-width: 420px;
            width: 100%;
        }

        .auth-container h2 {
            color: #1976d2;
            margin-bottom: 32px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #64b5f6;
            font-weight: 500;
            font-size: 13px;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: #f8fbff;
            border: 2px solid #e3f2fd;
            border-radius: 12px;
            font-size: 14px;
            color: #2c3e50;
            outline: none;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus {
            border-color: #90caf9;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(144, 202, 249, 0.1);
        }

        .form-group input::placeholder {
            color: #90caf9;
        }

        .auth-buttons {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .auth-buttons button {
            flex: 1;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: center;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #bbdefb;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #90caf9;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
                border: none;
            }

            .header {
                padding: 20px 24px;
            }

            .header h1 {
                font-size: 18px;
            }

            .messages {
                padding: 20px 24px;
            }

            .input-area {
                padding: 16px 24px 20px;
            }

            .auth-container {
                padding: 32px 24px;
            }

            .message-bubble {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div id="authContainer" class="auth-container">
        <h2>Nexus 聊天室</h2>
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div class="form-group">
            <label>用户名</label>
            <input type="text" id="usernameInput" placeholder="输入你的用户名">
        </div>
        
        <div class="auth-buttons">
            <button onclick="login()">进入聊天室</button>
        </div>
    </div>

    <!-- 聊天界面 -->
    <div id="chatContainer" class="container" style="display: none;">
        <div class="header">
            <div class="header-left">
                <div class="status-indicator"></div>
                <h1>Nexus 聊天室</h1>
            </div>
            <div class="user-info">
                <span class="user-name" id="currentUser"></span>
                <button onclick="logout()" class="logout-btn">退出</button>
            </div>
        </div>
        
        <div class="online-users">
            <span class="online-dot"></span>
            <span id="onlineCount">0</span> 人在线
        </div>
        
        <div id="messages" class="messages"></div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="输入消息..." 
                onkeypress="handleKeyPress(event)"
            >
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 配置文件（可选） -->
    <script src="config.js" onerror="console.log('config.js not found, will try other methods')"></script>
    
    <script>
        // ========== Supabase 配置 ==========
        // 优先使用环境变量，其次使用 config.js 文件
        function getSupabaseConfig() {
            // 1. 尝试从环境变量获取（通过 meta 标签注入）
            const urlMeta = document.querySelector('meta[name="supabase-url"]');
            const keyMeta = document.querySelector('meta[name="supabase-anon-key"]');
            
            if (urlMeta && keyMeta) {
                return {
                    url: urlMeta.content,
                    anonKey: keyMeta.content
                };
            }
            
            // 2. 尝试从全局变量获取（环境变量方式）
            if (window.SUPABASE_URL && window.SUPABASE_ANON_KEY) {
                return {
                    url: window.SUPABASE_URL,
                    anonKey: window.SUPABASE_ANON_KEY
                };
            }
            
            // 3. 使用 config.js 文件
            if (window.SUPABASE_CONFIG) {
                return window.SUPABASE_CONFIG;
            }
            
            // 4. 都没有则报错
            alert('配置未找到！请设置环境变量或配置 config.js 文件。');
            throw new Error('Supabase configuration not found');
        }
        
        const config = getSupabaseConfig();
        const supabase = window.supabase.createClient(config.url, config.anonKey);
        
        // ========== 全局变量 ==========
        let currentUser = null;
        let messageSubscription = null;
        let presenceChannel = null;

        // ========== 登录功能 ==========
        async function login() {
            const username = document.getElementById('usernameInput').value.trim();
            
            if (!username) {
                showError('请输入用户名');
                return;
            }
            
            if (username.length < 2 || username.length > 20) {
                showError('用户名长度应在 2-20 个字符之间');
                return;
            }
            
            currentUser = {
                id: generateUserId(),
                username: username,
                joinedAt: new Date().toISOString()
            };
            
            // 保存到本地存储
            localStorage.setItem('chatUser', JSON.stringify(currentUser));
            
            // 切换到聊天界面
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            document.getElementById('currentUser').textContent = username;
            
            // 初始化聊天
            await initChat();
        }

        // ========== 退出登录 ==========
        function logout() {
            if (confirm('确定要退出聊天室吗？')) {
                // 清理订阅
                if (messageSubscription) {
                    supabase.removeChannel(messageSubscription);
                }
                if (presenceChannel) {
                    supabase.removeChannel(presenceChannel);
                }
                
                // Clear local storage
                localStorage.removeItem('chatUser');
                currentUser = null;
                
                // Switch back to login interface
                document.getElementById('chatContainer').style.display = 'none';
                document.getElementById('authContainer').style.display = 'block';
                document.getElementById('usernameInput').value = '';
                document.getElementById('messages').innerHTML = '';
            }
        }

        // ========== Initialize Chat ==========
        async function initChat() {
            // Load message history
            await loadMessages();
            
            // Subscribe to new messages
            subscribeToMessages();
            
            // Setup online presence
            setupPresence();
            
            // Send system message
            await sendSystemMessage(`${currentUser.username} 加入了聊天`);
        }

        // ========== Load Message History ==========
        async function loadMessages() {
            const { data, error } = await supabase
                .from('messages')
                .select('*')
                .order('created_at', { ascending: true })
                .limit(50);
            
            if (error) {
                console.error('加载消息失败:', error);
                return;
            }
            
            data.forEach(msg => displayMessage(msg));
        }

        // ========== 订阅新消息 ==========
        function subscribeToMessages() {
            messageSubscription = supabase
                .channel('messages')
                .on(
                    'postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages'
                    },
                    (payload) => {
                        displayMessage(payload.new);
                    }
                )
                .subscribe();
        }

        // ========== 设置在线状态 ==========
        function setupPresence() {
            presenceChannel = supabase.channel('online-users', {
                config: {
                    presence: {
                        key: currentUser.id
                    }
                }
            });

            presenceChannel
                .on('presence', { event: 'sync' }, () => {
                    const state = presenceChannel.presenceState();
                    const onlineCount = Object.keys(state).length;
                    document.getElementById('onlineCount').textContent = onlineCount;
                })
                .subscribe(async (status) => {
                    if (status === 'SUBSCRIBED') {
                        await presenceChannel.track({
                            user_id: currentUser.id,
                            username: currentUser.username,
                            online_at: new Date().toISOString()
                        });
                    }
                });
        }

        // ========== 发送消息 ==========
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) {
                return;
            }
            
            const { error } = await supabase
                .from('messages')
                .insert({
                    user_id: currentUser.id,
                    username: currentUser.username,
                    content: content,
                    type: 'chat'
                });
            
            if (error) {
                console.error('发送消息失败:', error);
                showError('发送失败，请重试');
                return;
            }
            
            input.value = '';
        }

        // ========== 发送系统消息 ==========
        async function sendSystemMessage(content) {
            await supabase
                .from('messages')
                .insert({
                    user_id: 'system',
                    username: '系统',
                    content: content,
                    type: 'system'
                });
        }

        // ========== 显示消息 ==========
        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            
            if (message.type === 'system') {
                messageEl.className = 'system-message';
                messageEl.textContent = message.content;
            } else {
                const isOwn = message.user_id === currentUser.id;
                messageEl.className = `message ${isOwn ? 'own' : 'other'}`;
                
                const time = new Date(message.created_at).toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageEl.innerHTML = `
                    ${!isOwn ? `<div class="message-sender">${message.username}</div>` : ''}
                    <div class="message-bubble">
                        ${escapeHtml(message.content)}
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }
            
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // ========== 工具函数 ==========
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 3000);
        }

        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ========== 页面加载时检查登录状态 ==========
        window.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('chatUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                document.getElementById('currentUser').textContent = currentUser.username;
                initChat();
            }
        });
    </script>
</body>
</html>
