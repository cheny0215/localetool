<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÅäÂ§©ÂÆ§</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #chat-container {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
        }
        .system {
            color: #666;
            font-style: italic;
        }
        .chat {
            background: #f0f0f0;
            border-radius: 5px;
            padding: 8px;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            padding: 5px;
        }
        button {
            padding: 5px 15px;
        }
        .username {
            font-weight: bold;
            margin-right: 5px;
        }
        .timestamp {
            color: #999;
            font-size: 0.8em;
            margin-left: 5px;
        }
        .chat-wrapper {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .chat-main {
            flex: 1;
        }
        
        .users-sidebar {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        
        .users-sidebar h2 {
            margin-top: 0;
            font-size: 1.2em;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .online-users {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .online-users li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        
        .online-dot {
            width: 8px;
            height: 8px;
            background-color: #2ecc71;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .user-count {
            color: #666;
            font-size: 0.9em;
            margin-left: 5px;
        }
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .chat-page {
            display: none;
        }
        .avatar-container {
            position: relative;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .message {
            display: flex;
            align-items: start;
        }

        .message-content {
            flex: 1;
        }

        .online-users li {
            display: flex;
            align-items: center;
            padding: 8px 0;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .avatar-upload {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        #preview-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px 0;
            display: none;
        }

        .form-group label {
            margin-right: 10px;
        }
        
        input[type="radio"] {
            margin-right: 5px;
        }
        
        .form-group label + label {
            margin-left: 15px;
        }

        .message-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #eee;
            position: relative;
        }

        .message-tools {
            display: flex;
            gap: 10px;
            margin-right: 10px;
        }

        .emoji-picker {
            position: absolute;
            bottom: 45px;
            left: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            display: none;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
        }

        .emoji-picker.active {
            display: grid;
        }

        .emoji-item {
            cursor: pointer;
            font-size: 20px;
            text-align: center;
            padding: 5px;
            border-radius: 4px;
        }

        .emoji-item:hover {
            background: #f0f0f0;
        }

        .message img.chat-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 4px;
            cursor: pointer;
        }

        .image-preview {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .image-preview img {
            max-width: 90%;
            max-height: 90%;
        }

        .image-preview.active {
            display: flex;
        }

        .tool-button {
            padding: 5px 10px;
            cursor: pointer;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
        }

        .tool-button:hover {
            background: #e0e0e0;
        }

        .current-user {
            background-color: rgba(46, 204, 113, 0.1);
            font-weight: bold;
        }
        
        .current-user-badge {
            background-color: #2ecc71;
            color: white;
            font-size: 0.8em;
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="auth-page" class="auth-container">
        <h2>ËÅäÂ§©ÂÆ§ÁôªÂΩï</h2>
        <div id="error-message" class="error-message"></div>
        
        <div id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-username">Áî®Êà∑ÂêçÔºö</label>
                <input type="text" id="login-username">
            </div>
            <div class="form-group">
                <label for="login-password">ÂØÜÁ†ÅÔºö</label>
                <input type="password" id="login-password">
            </div>
            <button onclick="login()">ÁôªÂΩï</button>
            <button onclick="showRegister()">Ê≥®ÂÜåÊñ∞Ë¥¶Âè∑</button>
        </div>

        <div id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-username">Áî®Êà∑ÂêçÔºö</label>
                <input type="text" id="register-username">
            </div>
            <div class="form-group">
                <label for="register-password">ÂØÜÁ†ÅÔºö</label>
                <input type="password" id="register-password">
            </div>
            <div class="form-group">
                <label>ÊÄßÂà´Ôºö</label>
                <label>
                    <input type="radio" name="gender" value="male" checked> Áî∑
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Â•≥
                </label>
            </div>
            <button onclick="register()">Ê≥®ÂÜå</button>
            <button onclick="showLogin()">ËøîÂõûÁôªÂΩï</button>
        </div>
    </div>

    <div id="chat-page" class="chat-page">
        <h1>ËÅäÂ§©ÂÆ§</h1>
        <div class="chat-wrapper">
            <div class="chat-main">
                <div id="chat-container"></div>
                <div class="message-input-container">
                    <div class="message-tools">
                        <button class="tool-button" onclick="toggleEmojiPicker()">üòä</button>
                        <input type="file" id="image-input" accept="image/*" style="display: none" onchange="handleImageUpload(event)">
                        <button class="tool-button" onclick="document.getElementById('image-input').click()">üñºÔ∏è</button>
                    </div>
                    <input type="text" id="message-input" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()">ÂèëÈÄÅ</button>
                    <div class="emoji-picker" id="emoji-picker">
                        <!-- Ë°®ÊÉÖÂ∞ÜÈÄöËøá JavaScript Âä®ÊÄÅÊ∑ªÂä† -->
                    </div>
                </div>
            </div>
            
            <div class="users-sidebar">
                <h2>Âú®Á∫øÁî®Êà∑ <span id="user-count" class="user-count">(0)</span></h2>
                <ul id="online-users" class="online-users"></ul>
                
                <div class="avatar-upload">
                    <h3>Êõ¥Êñ∞Â§¥ÂÉè</h3>
                    <img id="preview-avatar" src="" alt="È¢ÑËßà">
                    <input type="file" id="avatar-input" accept="image/*">
                    <button onclick="uploadAvatar()">‰∏ä‰º†Â§¥ÂÉè</button>
                </div>
            </div>
        </div>
    </div>

    <div class="image-preview" id="image-preview" onclick="closeImagePreview()">
        <img src="" alt="È¢ÑËßàÂõæÁâá">
    </div>

    <script>
        let token = localStorage.getItem('chatToken');
        let ws = null;
        let currentUserId = '';

        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
        if (token) {
            connectWebSocket(token);
        }

        // ÂèëÈÄÅÊ∂àÊÅØÂáΩÊï∞
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const content = messageInput.value.trim();
            
            if (content && ws) {
                ws.send(JSON.stringify({
                    type: 'chat',
                    content: content
                }));
                messageInput.value = '';
            }
        }

        // Â§ÑÁêÜÊåâÂõûËΩ¶ÂèëÈÄÅÊ∂àÊÅØ
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // ÊòæÁ§∫Ê∂àÊÅØÂáΩÊï∞
        function displayMessage(message) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.type}`;
            
            const timestamp = new Date(message.timestamp).toLocaleTimeString();
            const defaultAvatar = 'https://10.148.60.37:3693/avatars/default1.png';
            
            let content;
            switch (message.type) {
                case 'chat':
                    content = message.content;
                    break;
                case 'emoji':
                    content = `<span style="font-size: 2em;">${message.content}</span>`;
                    break;
                case 'image':
                    content = `<img src="${message.content}" alt="ÂõæÁâá" class="chat-image" onclick="showImagePreview('${message.content}')">`;
                    break;
                default:
                    content = message.content;
            }

            if (message.type !== 'system') {
                messageDiv.innerHTML = `
                    <div class="avatar-container">
                        <img class="avatar" src="${"https://10.148.60.37:3693"+message.avatar || defaultAvatar}" 
                             alt="Â§¥ÂÉè" onerror="this.src='${defaultAvatar}'">
                    </div>
                    <div class="message-content">
                        <span class="username">${message.username}:</span>
                        ${content}
                        <span class="timestamp">${timestamp}</span>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${content}
                        <span class="timestamp">${timestamp}</span>
                    </div>
                `;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Êõ¥Êñ∞Áî®Êà∑ÂàóË°®ÂáΩÊï∞
        function updateUserList(users) {
            const onlineUsers = document.getElementById('online-users');
            const userCount = document.getElementById('user-count');
            
            onlineUsers.innerHTML = '';
            userCount.textContent = `(${users.length})`;
            
            users.forEach(user => {
                const li = document.createElement('li');
                const isCurrentUser = user.userId === currentUserId;
                // console.log("üöÄ ~ updateUserList ~ user:", user)
                
                if (isCurrentUser) {
                    li.classList.add('current-user');
                }
                
                // ‰ΩøÁî®ÈªòËÆ§Â§¥ÂÉèURL
                const defaultAvatar = 'https://10.148.60.37:3693/avatars/default1.png';
                
                li.innerHTML = `
                    <span class="online-dot"></span>
                    <img class="user-avatar" src="${"https://10.148.60.37:3693"+user.avatar || defaultAvatar}" 
                         alt="Â§¥ÂÉè" onerror="this.src='${defaultAvatar}'">
                    ${user.username}
                    ${isCurrentUser ? '<span class="current-user-badge">Êàë</span>' : ''}
                `;
                onlineUsers.appendChild(li);
            });
        }

        function connectWebSocket(token) {
            // ‰ΩøÁî®Âõ∫ÂÆöIPÂú∞ÂùÄËÄå‰∏çÊòØÂä®ÊÄÅËé∑Âèñ
            const wsUrl = `wss://10.148.60.37:3693?token=${token}`;
            ws = new WebSocket(wsUrl);
            
            console.log('Ê≠£Âú®ËøûÊé•WebSocket:', wsUrl); // Ê∑ªÂä†Ë∞ÉËØï‰ø°ÊÅØ
            
            ws.onopen = () => {
                console.log('WebSocketËøûÊé•ÊàêÂäü'); // Ê∑ªÂä†Ë∞ÉËØï‰ø°ÊÅØ
                document.getElementById('auth-page').style.display = 'none';
                document.getElementById('chat-page').style.display = 'block';
                
                try {
                    const tokenData = JSON.parse(atob(token.split('.')[1]));
                    currentUserId = tokenData.userId;
                } catch (error) {
                    console.error('Ëß£ÊûêtokenÂ§±Ë¥•:', error);
                }
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                switch(data.type) {
                    case 'history':
                        document.getElementById('chat-container').innerHTML = '';
                        data.messages.forEach(message => {
                            displayMessage(message);
                        });
                        break;
                    case 'userList':
                        updateUserList(data.users);
                        break;
                    default:
                        displayMessage(data);
                }
            };

            ws.onclose = () => {
                showError('ËøûÊé•Â∑≤Êñ≠ÂºÄÔºåËØ∑ÈáçÊñ∞ÁôªÂΩï');
                document.getElementById('chat-page').style.display = 'none';
                document.getElementById('auth-page').style.display = 'block';
            };

            ws.onerror = (error) => {
                console.error('WebSocketÈîôËØØ:', error);
                showError('ËøûÊé•ËÅäÂ§©ÊúçÂä°Âô®Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
            };
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            setTimeout(() => {
                errorElement.textContent = '';
            }, 3000);
        }

        // ÁôªÂΩïÁõ∏ÂÖ≥ÂáΩÊï∞
        function showRegister() {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.add('active');
        }

        function showLogin() {
            document.getElementById('register-form').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                console.log('Â∞ùËØïÁôªÂΩï:', username); // Ê∑ªÂä†Ë∞ÉËØï‰ø°ÊÅØ
                const response = await fetch('https://10.148.60.37:3693/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                console.log('ÁôªÂΩïÂìçÂ∫î:', data); // Ê∑ªÂä†Ë∞ÉËØï‰ø°ÊÅØ
                
                if (response.ok) {
                    localStorage.setItem('chatToken', data.token);
                    connectWebSocket(data.token);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                console.error('ÁôªÂΩïÈîôËØØ:', error); // Ê∑ªÂä†ËØ¶ÁªÜÈîôËØØ‰ø°ÊÅØ
                showError('ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }

        async function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;

            try {
                const response = await fetch('https://10.148.60.37:3693/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, gender }),
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('chatToken', data.token);
                    connectWebSocket(data.token);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Ê≥®ÂÜåÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }

        // Ê∑ªÂä†Â§¥ÂÉèÈ¢ÑËßàÂäüËÉΩ
        document.getElementById('avatar-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview-avatar');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Ê∑ªÂä†Â§¥ÂÉè‰∏ä‰º†ÂäüËÉΩ
        async function uploadAvatar() {
            const input = document.getElementById('avatar-input');
            if (!input.files[0]) {
                showError('ËØ∑ÈÄâÊã©Ë¶Å‰∏ä‰º†ÁöÑÂõæÁâá');
                return;
            }

            const formData = new FormData();
            formData.append('avatar', input.files[0]);

            try {
                const response = await fetch('https://10.148.60.37:3693/api/auth/avatar', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    showError('Â§¥ÂÉèÊõ¥Êñ∞ÊàêÂäü');
                    
                    // ÈáçÊñ∞ËøûÊé• WebSocket ‰ª•Êõ¥Êñ∞Â§¥ÂÉè
                    ws.close(); // ÂÖàÂÖ≥Èó≠ÂΩìÂâçËøûÊé•
                    setTimeout(() => {
                        connectWebSocket(token); // ÈáçÊñ∞ËøûÊé•
                    }, 500);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('‰∏ä‰º†Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }

        // Ë°®ÊÉÖÂàóË°®
        const emojis = [
            'üòÄ', 'üòÉ', 'üòÑ', 'üòÅ', 'üòÖ', 'üòÇ', 'ü§£', 'üòä',
            'üòá', 'üôÇ', 'üôÉ', 'üòâ', 'üòå', 'üòç', 'ü•∞', 'üòò',
            'üòó', 'üòô', 'üòö', 'üòã', 'üòõ', 'üòù', 'üòú', 'ü§™',
            'ü§®', 'üßê', 'ü§ì', 'üòé', 'ü§©', 'ü•≥', 'üòè', 'üòí',
            'üòû', 'üòî', 'üòü', 'üòï', 'üôÅ', '‚òπÔ∏è', 'üò£', 'üòñ'
        ];

        // ÂàùÂßãÂåñË°®ÊÉÖÈÄâÊã©Âô®
        function initEmojiPicker() {
            const picker = document.getElementById('emoji-picker');
            emojis.forEach(emoji => {
                const span = document.createElement('span');
                span.className = 'emoji-item';
                span.textContent = emoji;
                span.onclick = () => addEmoji(emoji);
                picker.appendChild(span);
            });
        }

        // ÂàáÊç¢Ë°®ÊÉÖÈÄâÊã©Âô®ÊòæÁ§∫Áä∂ÊÄÅ
        function toggleEmojiPicker() {
            const picker = document.getElementById('emoji-picker');
            picker.classList.toggle('active');
        }

        // Ê∑ªÂä†Ë°®ÊÉÖÂà∞ËæìÂÖ•Ê°Ü
        function addEmoji(emoji) {
            const input = document.getElementById('message-input');
            input.value += emoji;
            input.focus();
        }

        // ÂèëÈÄÅË°®ÊÉÖÊ∂àÊÅØ
        function sendEmojiMessage(emoji) {
            if (ws) {
                ws.send(JSON.stringify({
                    type: 'emoji',
                    content: emoji
                }));
            }
        }

        // Â§ÑÁêÜÂõæÁâá‰∏ä‰º†
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showError('ËØ∑ÈÄâÊã©ÂõæÁâáÊñá‰ª∂');
                return;
            }

            // Ê£ÄÊü•Êñá‰ª∂Â§ßÂ∞è
            if (file.size > 5 * 1024 * 1024) {
                showError('ÂõæÁâáÂ§ßÂ∞è‰∏çËÉΩË∂ÖËøá5MB');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('https://10.148.60.37:3693/api/chat/image', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    // ÂèëÈÄÅÂõæÁâáÊ∂àÊÅØ
                    ws.send(JSON.stringify({
                        type: 'image',
                        content: data.imageUrl
                    }));
                } else {
                    showError(data.message || 'ÂõæÁâá‰∏ä‰º†Â§±Ë¥•');
                }
            } catch (error) {
                console.error('‰∏ä‰º†ÈîôËØØ:', error);
                showError('ÂõæÁâá‰∏ä‰º†Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
            } finally {
                // Ê∏ÖÁ©∫Êñá‰ª∂ËæìÂÖ•Ê°ÜÔºåÂÖÅËÆ∏ÈáçÂ§ç‰∏ä‰º†Áõ∏ÂêåÊñá‰ª∂

        function showImagePreview(url) {

        document.addEventListener('DOMContentLoaded', () => {

            document.addEventListener('click', (e) => {
                const picker = document.getElementById('emoji-picker');

                if (picker && !picker.contains(e.target) && e.target !== emojiButton) {

        });
