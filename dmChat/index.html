<body>
    <div id="auth-page" class="auth-container">

        <div id="login-form" class="auth-form active">

            <div class="form-group">

    <div id="chat-page" class="chat-page">
        <h1>èŠå¤©å®¤</h1>
        <div class="chat-wrapper">

    <div class="image-preview" id="image-preview" onclick="closeImagePreview()">

    <script>
        let token = localStorage.getItem('chatToken');
        let ws = null;
        let currentUserId = '';

        // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        if (token) {
            connectWebSocket(token);
        }

        // å‘é€æ¶ˆæ¯å‡½æ•°
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const content = messageInput.value.trim();
            
            if (content && ws) {
                ws.send(JSON.stringify({
                    type: 'chat',
                    content: content
                }));
                messageInput.value = '';
            }
        }

        // å¤„ç†æŒ‰å›è½¦å‘é€æ¶ˆæ¯
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯å‡½æ•°
        function displayMessage(message) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.type}`;
            
            const timestamp = new Date(message.timestamp).toLocaleTimeString();
            const defaultAvatar = 'https://10.148.60.37:3693/avatars/default1.png';
            
            let content;
            switch (message.type) {
                case 'chat':
                    content = message.content;
                    break;
                case 'emoji':
                    content = `<span style="font-size: 2em;">${message.content}</span>`;
                    break;
                case 'image':
                    content = `<img src="${message.content}" alt="å›¾ç‰‡" class="chat-image" onclick="showImagePreview('${message.content}')">`;
                    break;
                default:
                    content = message.content;
            }

            if (message.type !== 'system') {
                messageDiv.innerHTML = `
                    <div class="avatar-container">
                        <img class="avatar" src="${"https://10.148.60.37:3693"+message.avatar || defaultAvatar}" 
                             alt="å¤´åƒ" onerror="this.src='${defaultAvatar}'">
                    </div>
                    <div class="message-content">
                        <span class="username">${message.username}:</span>
                        ${content}
                        <span class="timestamp">${timestamp}</span>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${content}
                        <span class="timestamp">${timestamp}</span>
                    </div>
                `;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // æ›´æ–°ç”¨æˆ·åˆ—è¡¨å‡½æ•°
        function updateUserList(users) {
            const onlineUsers = document.getElementById('online-users');
            const userCount = document.getElementById('user-count');
            
            onlineUsers.innerHTML = '';
            userCount.textContent = `(${users.length})`;
            
            users.forEach(user => {
                const li = document.createElement('li');
                const isCurrentUser = user.userId === currentUserId;
                // console.log("ğŸš€ ~ updateUserList ~ user:", user)
                
                if (isCurrentUser) {
                    li.classList.add('current-user');
                }
                
                // ä½¿ç”¨é»˜è®¤å¤´åƒURL
                const defaultAvatar = 'https://10.148.60.37:3693/avatars/default1.png';
                
                li.innerHTML = `
                    <span class="online-dot"></span>
                    <img class="user-avatar" src="${"https://10.148.60.37:3693"+user.avatar || defaultAvatar}" 
                         alt="å¤´åƒ" onerror="this.src='${defaultAvatar}'">
                    ${user.username}
                    ${isCurrentUser ? '<span class="current-user-badge">æˆ‘</span>' : ''}
                `;
                onlineUsers.appendChild(li);
            });
        }

        function connectWebSocket(token) {
            // ä½¿ç”¨å›ºå®šIPåœ°å€è€Œä¸æ˜¯åŠ¨æ€è·å–
            const wsUrl = `wss://10.148.60.37:3693?token=${token}`;
            ws = new WebSocket(wsUrl);
            
            console.log('æ­£åœ¨è¿æ¥WebSocket:', wsUrl); // æ·»åŠ è°ƒè¯•ä¿¡æ¯
            
            ws.onopen = () => {
                console.log('WebSocketè¿æ¥æˆåŠŸ'); // æ·»åŠ è°ƒè¯•ä¿¡æ¯
                document.getElementById('auth-page').style.display = 'none';
                document.getElementById('chat-page').style.display = 'block';
                
                try {
                    const tokenData = JSON.parse(atob(token.split('.')[1]));
                    currentUserId = tokenData.userId;
                } catch (error) {
                    console.error('è§£ætokenå¤±è´¥:', error);
                }
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                switch(data.type) {
                    case 'history':
                        document.getElementById('chat-container').innerHTML = '';
                        data.messages.forEach(message => {
                            displayMessage(message);
                        });
                        break;
                    case 'userList':
                        updateUserList(data.users);
                        break;
                    default:
                        displayMessage(data);
                }
            };

            ws.onclose = () => {
                showError('è¿æ¥å·²æ–­å¼€ï¼Œè¯·é‡æ–°ç™»å½•');
                document.getElementById('chat-page').style.display = 'none';
                document.getElementById('auth-page').style.display = 'block';
            };

            ws.onerror = (error) => {
                console.error('WebSocketé”™è¯¯:', error);
                showError('è¿æ¥èŠå¤©æœåŠ¡å™¨å¤±è´¥ï¼Œè¯·é‡è¯•');
            };
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            setTimeout(() => {
                errorElement.textContent = '';
            }, 3000);
        }

        // ç™»å½•ç›¸å…³å‡½æ•°
        function showRegister() {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.add('active');
        }

        function showLogin() {
            document.getElementById('register-form').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                console.log('å°è¯•ç™»å½•:', username); // æ·»åŠ è°ƒè¯•ä¿¡æ¯
                const response = await fetch('https://10.148.60.37:3693/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                console.log('ç™»å½•å“åº”:', data); // æ·»åŠ è°ƒè¯•ä¿¡æ¯
                
                if (response.ok) {
                    localStorage.setItem('chatToken', data.token);
                    connectWebSocket(data.token);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                console.error('ç™»å½•é”™è¯¯:', error); // æ·»åŠ è¯¦ç»†é”™è¯¯ä¿¡æ¯
                showError('ç™»å½•å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        async function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;

            try {
                const response = await fetch('https://10.148.60.37:3693/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, gender }),
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('chatToken', data.token);
                    connectWebSocket(data.token);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('æ³¨å†Œå¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // æ·»åŠ å¤´åƒé¢„è§ˆåŠŸèƒ½
        document.getElementById('avatar-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview-avatar');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // æ·»åŠ å¤´åƒä¸Šä¼ åŠŸèƒ½
        async function uploadAvatar() {
            const input = document.getElementById('avatar-input');
            if (!input.files[0]) {
                showError('è¯·é€‰æ‹©è¦ä¸Šä¼ çš„å›¾ç‰‡');
                return;
            }

            const formData = new FormData();
            formData.append('avatar', input.files[0]);

            try {
                const response = await fetch('https://10.148.60.37:3693/api/auth/avatar', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    showError('å¤´åƒæ›´æ–°æˆåŠŸ');
                    
                    // é‡æ–°è¿æ¥ WebSocket ä»¥æ›´æ–°å¤´åƒ
                    ws.close(); // å…ˆå…³é—­å½“å‰è¿æ¥
                    setTimeout(() => {
                        connectWebSocket(token); // é‡æ–°è¿æ¥
                    }, 500);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // è¡¨æƒ…åˆ—è¡¨
        const emojis = [
            'ğŸ˜€', 'ğŸ˜ƒ', 'ğŸ˜„', 'ğŸ˜', 'ğŸ˜…', 'ğŸ˜‚', 'ğŸ¤£', 'ğŸ˜Š',
            'ğŸ˜‡', 'ğŸ™‚', 'ğŸ™ƒ', 'ğŸ˜‰', 'ğŸ˜Œ', 'ğŸ˜', 'ğŸ¥°', 'ğŸ˜˜',
            'ğŸ˜—', 'ğŸ˜™', 'ğŸ˜š', 'ğŸ˜‹', 'ğŸ˜›', 'ğŸ˜', 'ğŸ˜œ', 'ğŸ¤ª',
            'ğŸ¤¨', 'ğŸ§', 'ğŸ¤“', 'ğŸ˜', 'ğŸ¤©', 'ğŸ¥³', 'ğŸ˜', 'ğŸ˜’',
            'ğŸ˜', 'ğŸ˜”', 'ğŸ˜Ÿ', 'ğŸ˜•', 'ğŸ™', 'â˜¹ï¸', 'ğŸ˜£', 'ğŸ˜–'
        ];

        // åˆå§‹åŒ–è¡¨æƒ…é€‰æ‹©å™¨
        function initEmojiPicker() {
            const picker = document.getElementById('emoji-picker');
            emojis.forEach(emoji => {
                const span = document.createElement('span');
                span.className = 'emoji-item';
                span.textContent = emoji;
                span.onclick = () => addEmoji(emoji);
                picker.appendChild(span);
            });
        }

        // åˆ‡æ¢è¡¨æƒ…é€‰æ‹©å™¨æ˜¾ç¤ºçŠ¶æ€
        function toggleEmojiPicker() {
            const picker = document.getElementById('emoji-picker');
            picker.classList.toggle('active');
        }

        // æ·»åŠ è¡¨æƒ…åˆ°è¾“å…¥æ¡†
        function addEmoji(emoji) {
            const input = document.getElementById('message-input');
            input.value += emoji;
            input.focus();
        }

        // å‘é€è¡¨æƒ…æ¶ˆæ¯
        function sendEmojiMessage(emoji) {
            if (ws) {
                ws.send(JSON.stringify({
                    type: 'emoji',
                    content: emoji
                }));
            }
        }

        // å¤„ç†å›¾ç‰‡ä¸Šä¼ 
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }

            // æ£€æŸ¥æ–‡ä»¶å¤§å°
            if (file.size > 5 * 1024 * 1024) {
                showError('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡5MB');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('https://10.148.60.37:3693/api/chat/image', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    // å‘é€å›¾ç‰‡æ¶ˆæ¯
                    ws.send(JSON.stringify({
                        type: 'image',
                        content: data.imageUrl
                    }));
                } else {
                    showError(data.message || 'å›¾ç‰‡ä¸Šä¼ å¤±è´¥');
                }
            } catch (error) {
                console.error('ä¸Šä¼ é”™è¯¯:', error);
                showError('å›¾ç‰‡ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•');
            } finally {
                // æ¸…ç©ºæ–‡ä»¶è¾“å…¥æ¡†ï¼Œå…è®¸é‡å¤ä¸Šä¼ ç›¸åŒæ–‡ä»¶
                event.target.value = '';
            }
        }

        // å›¾ç‰‡é¢„è§ˆ
        function showImagePreview(url) {
            const preview = document.getElementById('image-preview');
            preview.querySelector('img').src = url;
            preview.classList.add('active');
        }

        function closeImagePreview() {
            document.getElementById('image-preview').classList.remove('active');
        }

        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', () => {
            initEmojiPicker();
            
            // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹å…³é—­è¡¨æƒ…é€‰æ‹©å™¨
            document.addEventListener('click', (e) => {
                const picker = document.getElementById('emoji-picker');
                const emojiButton = document.querySelector('.tool-button');
                if (picker && !picker.contains(e.target) && e.target !== emojiButton) {
                    picker.classList.remove('active');
                }
            });
        });
    </script>
