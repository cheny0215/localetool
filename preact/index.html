        // 为 Preact 初始化 htm

        function App (props) {
          console.log("🚀 ~ Ceshi:", Ceshi())
            const arr = ['2','4','6']
            const [count,useCount] = useState(4)
          return (

            `
          );
        }
      
        render(html`<${App} name="3" />`, document.body);
